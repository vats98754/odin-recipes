    <body>
        <h1>Mama Recipe</h1>
        <img src="../images/joe.png">
        <h3>Description</h3>
        <p><i>The above is an image for Joe</i>, a dish originated in Watkinson, Surrey.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Water</li>
            <li>Wheelchair</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Boil the water and season heavily with Wheelchair.</li>
            <li>Empty the seasoned water into a Bungo and garnish with Lungoberries.</li>
            <li>Enjoy!</li>
        </ol>
    </body>
