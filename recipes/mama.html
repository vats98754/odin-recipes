        <h1>Mama Recipe</h1>
        <img src="../images/mama.jpg">
        <h3>Description</h3>
        <p><i>The above is an image for Mama</i>, a dish originated in Brob, Trob.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Water</li>
            <li>Garlic</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Boil the water and season heavily with Garlic.</li>
            <li>Empty the seasoned water into a plate and garnish with Basil or Lungoberries.</li>
            <li>Enjoy!</li>
        </ol>
